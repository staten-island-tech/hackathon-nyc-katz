<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="style.css">
    <title>game</title>
</head>
<body>
    <canvas class="gameCanvas"></canvas>

    <!--scene IMGs-->
    <img class="startPage startBg bg" src="static/startBg.png" style="display: none;">
    <img class="scene1 scene1Bg bg" src="static/scene1.png" style="display: none;">
    <img class="scene2 scene2Bg bg" src="static/scene2.png" style="display: none;">
    <img class="scene3 scene3Bg bg" src="static/scene3.png" style="display: none;">
    <img class="scene4 scene4Bg bg" src="static/scene4.png" style="display: none;">
    <img class="scene5 scene5Bg bg" src="static/scene5.png" style="display: none;">
    <img class="scene6 scene6Bg bg" src="static/scene6.png" style="display: none;">
    <img class="scene6Half scene6HalfBg bg" src="static/scene6.5.png" style="display: none;">
    <img class="scene7 scene7Bg bg" src="static/scene7.png" style="display: none;">
    <img class="scene7Half scene7HalfBg bg" src="static/scene7Half.png" style="display: none;">
    <img class="subwayBg bg" src="static/train_tracks.png" style="display: none;">
    <img class="scene8Bg scene8Bg bg" src="static/scene8.png" style="display: none;">
    <img class="whiteBg bg" src="static/whiteBg.png" style="display: none;">



    <!--btns-->
    <button type="button" class="startBtn playBtn" style="display: none;">
        <span class="spanText playSpan" style="display: none;">play</span>
        <img src="static/button.png" class="btnBg playBtnBg" style="display: none;">
    </button>

    <!--scene 1-->
    <div class="textboxDiv" style="display: none;">
        <img src="static/textbox.png" class="textbox">
        <span class="text spanText">
            This is Detective Pussycat. 
            Right now I am in front of a recently murdered cat's house. 
            This murder occurred in upper east Paw City.
        </span>
        <button type="button" class="textboxBtn">
            <img src="static/textboxBtn.png" class="textboxBtnImg">
        </button>
    </div>
   
    <!--scene 2-->
    <img class="catFront pussycat" src="static/cat_front.png" alt="character" style="display: none;">
    <img class="catRight pussycat" src="static/cat_right.png" alt="character" style="display: none;">
    <img class="catLeft pussycat" src="static/cat_left.png" alt="character" style="display: none;">
    <img class="catBack pussycat" src="static/cat_back.png" alt="character" style="display: none;">
    <img class="taxpapers popup" src="static/tax_papers.png" style="display: none;">

    <!-- scene 3-->
    <img class="weddingPortrait" src="static/wedding_picture.png" style="display: none;">
    <img class="knife" src="static/bloody_knife.png" style="display: none;"> 
    <img class="newspaper" src="static/newspaper1.PNG" style="display: none;"> 

    <!-- scene 7 -->
    <img class="subwayImg" src="static/train.png" style="display: none;">

    <!--scene 8 -->
    <button class="suspectBtn1" style="display: none;">
        <img class="suspectDiv suspect1Bg" src="static/containerDiv.png" style="display: none;">
        <img class="suspect1Headshot" style="display: none;">
        <span class="suspect1Span span" style="display: none;">Catricia Calligan</span>
    </button>
    
    <button class="suspectBtn2" style="display: none;">
        <img class="suspectDiv suspect2Bg" src="static/containerDiv.png" style="display: none;">
        <img class="suspect2Headshot" style="display: none;">
        <span class="suspect2Span span" style="display: none;">Catricia Calligan</span>
    </button>

    <button class="suspectBtn3" style="display: none;">
        <img class="suspectDiv suspect3Bg" src="static/containerDiv.png" style="display: none;">
        <img class="suspect3Headshot" style="display: none;">
        <span class="suspect3Span span" style="display: none;">Catricia Calligan</span>
    </button>

    <!--transitions btwn scenes-->
    <div class="fadeOverlay" style="display: none;"></div>

    <script src="index.js"></script>
</body>
</html>
